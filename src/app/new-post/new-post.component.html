<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <form (ngSubmit)="onSubmit(formPost)" #fromPost="ngForm">
      <div class="form-group">
        <label for="title">
          Titre du post
        </label>
        <input type="text" id="title" class="form-control">
      </div>
      <div class="form-group">
        <label for="content">
          Contenu du post
        </label>
        <textarea id="content" class="form-control" rows="4" cols="50"></textarea>
      </div>
      <button class="btn btn-primary" type="submit">Publier</button>
    </form>
  </div>
</div>
