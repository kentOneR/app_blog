<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="form-group">
        <label for="title">
          Titre du post
        </label>
        <input type="text" id="title" name="title" class="form-control" ngModel required>
      </div>
      <div class="form-group">
        <label for="content">
          Contenu du post
        </label>
        <textarea id="content" name="content" class="form-control" rows="4" cols="50" ngModel required></textarea>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="f.invalid">Publier</button>
    </form>
    <div class="alert alert-success" role="alert" *ngIf="messageSend">
      Bravo! Message post√©
    </div>
  </div>
</div>
