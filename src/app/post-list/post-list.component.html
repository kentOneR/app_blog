<h2>Posts</h2>

<ul class="list-group">
    <app-post-list-item *ngFor="let post of posts; let i = index" 
    [postTitle]="post.title" 
    [postContent]="post.content" 
    [postLike]="post.loveIts"
    [index]="i">
    </app-post-list-item>
    <button class="btn btn-primary" (click)="onSave()">Enregistrer les posts</button>
    <button class="btn btn-primary" (click)="onFetch()">Récupérer les posts</button>
</ul>
