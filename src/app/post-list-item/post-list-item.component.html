<li [ngClass]="{'list-group-item': true,
'list-group-item-success': postLike > 0,
'list-group-item-danger': 0 > postLike}">
  <h3>{{ postTitle }}</h3>
  <span>{{ postDate | date: 'short' | uppercase }}</span>
  <p>{{ postContent }}</p>
  <button class="btn btn-success" (click)="onLike()">Love it!</button>
  <button class="btn btn-danger" (click)="onDislike()">I don't love it!</button>
  <button class="btn btn-danger btn-delete" (click)="onDelete()">Supprimer post</button>
</li>
