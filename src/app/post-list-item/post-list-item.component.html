<li [ngClass]="{'list-group-item': true,
'list-group-item-success': postLike > 0,
'list-group-item-danger': 0 >= postLike}">
  <h3>{{ postTitle }}</h3>
  <span>{{ postDate }}</span>
  <p>{{ postContent }}</p>
  <p>{{ postLike }}</p>
  <button class="btn btn-success" (click)="addLike()">Love it!</button>
  <button class="btn btn-danger" (click)="addDislike()">I don't love it!</button>
</li>
